productDirectory:
  title: 시작
  summary: 구독 및 전자 메일을 설정 하 고, 사용자를 추가 하 고, 앱을 설치 합니다.
  items:
  - title: 시작
    imageSrc: https://docs.microsoft.com/office/media/icons/sign-up-blue.svg
    summary: 등록 하 고 Microsoft 365을 설정 합니다.
    url: setup/index.yml
  - title: 데이터 마이그레이션
    imageSrc: https://docs.microsoft.com/office/media/icons/migration-blue.svg
    summary: 다른 서비스에서 Microsoft 365로 데이터를 이동 합니다.
    url: setup/migrate-email-and-contacts-admin.md
  - title: 앱 설치
    imageSrc: https://docs.microsoft.com/office/media/icons/deploy-blue.svg
    summary: 조직의 사용자를 위해 Office 및 기타 Microsoft 앱을 설치 합니다.
    url: setup/install-applications.md
  - title: 사용자 교육
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-blue.svg
    summary: 조직의 사용자가 파일을 저장 및 공유 하 고 Office 앱을 사용 하는 방법에 대해 알아봅니다.
    url: https://support.office.com/office-training-center
additionalContent:
  sections:
  - title: 관리
    summary: 구독, 서비스 및 사용자를 관리 하 고, 비즈니스를 보호 하 고, 문제 해결을 위해 도움을 받습니다.
    items:
    - title: Microsoft 365 관리 센터 개요
      summary: 관리자 역할, 변경 사항에 대해 자세히 설명 하는 방법 및 구독을 사용자 지정 하는 방법에 대해 알아봅니다.
      url: admin-overview/about-the-admin-center.md
    - title: 사용자 및 그룹
      summary: 암호를 관리 하 고, 사용자를 추가 및 제거 하 고, 그룹을 설정 및 관리 하며, 게스트 액세스를 관리 하 고, 사용자 라이선스를 할당 합니다.
      url: add-users/index.yml
    - title: 전자 메일 및 일정
      summary: 전자 메일 설정, 메일 그룹 및 보안 설정을 관리 하 고 공유 사서함을 설정 합니다.
      url: email/index.yml
    - title: 도메인
      summary: 도메인에 대해 알아보고 도메인을 설정 및 관리 하 고 DNS 레코드를 업데이트 합니다.
      url: setup/add-domain.md
    - title: 데이터 및 서비스
      summary: 서비스 상태를 모니터링 하 고, 데이터를 백업 하 고, 추가 기능을 설치 하 고, 최신 앱으로 업그레이드 합니다.
      url: manage/index.yml
    - title: 구독 및 청구
      summary: 자재 명세서, 구독 및 제품 라이선스를 관리 하 고, 결제 방법을 업데이트 하 고, 추가 서비스 및 저장소를 구입 합니다.
      url: ../commerce/index.yml
    - title: 조직 보안
      summary: DLP (데이터 손실 방지) 정책을 만들고, MFA (multi-factor authentication)를 설정 하며, Microsoft 보안 점수 및 GDPR에 대해 알아봅니다.
      url: security-and-compliance/secure-your-business-data.md
    - title: 고객에 대 한 작업
      summary: 문서를 공유 하 고 팀을 사용 하 여 공동 작업 및 모임에 참여 합니다.
      url: work-with-customers/index.yml
    - title: 문제 해결
      summary: Office 제품 또는 서비스 관련 문제를 해결 하 고 해결 하는 데 도움이 되는 리소스에 액세스 합니다.
      url: https://docs.microsoft.com/office/troubleshoot/
