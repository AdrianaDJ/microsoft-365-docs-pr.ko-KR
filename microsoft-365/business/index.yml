title: Microsoft 365 Business Premium 리소스
summary: Microsoft 365 Business Premium (이전의 Microsoft 365 Business)은 300 명 미만의 직원을 가진 기업을 위한 포괄적인 구독 서비스입니다. 즐겨 사용 하는 Office 생산성 앱 및 서비스와 공동 작업 도구는 Microsoft 팀과 같은 고급 보안 및 장치 관리 기능을 통합 합니다.
