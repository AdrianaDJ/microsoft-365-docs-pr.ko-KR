additionalContent:
  sections:
  - title: Microsoft 365에 대한 도움말 보기
    summary: 카드를 선택하여 Microsoft 365에 대한 자세한 정보를 확인합니다.
    items:
    - title: Microsoft 365 관리 센터
      summary: 조직에 대해 Office 365 및 Microsoft 365 서비스를 설정 하 고 관리 합니다.
      url: ./admin/admin-home.md
    - title: Microsoft 365 Business
      summary: 중소 규모의 비즈니스를 위해 설계되었습니다. 최신 버전의 Windows와 Excel 및 Outlook과 같은 Office 앱을 이용하여 비즈니스를 운영하세요. 모든 비즈니스 장치에 확장되는 데이터 보호 및 보안을 활용하세요.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: 대규모 조직을 위해 설계되었습니다. Office 앱, Windows 10, Enterprise Mobility + Security를 사용하여 비즈니스를 보호하고 업무 방식을 혁신하세요.
      url: ./enterprise/index.yml
    - title: Microsoft 365 Education
      summary: 강사들이 교육용으로 디자인된 저렴한 단일 솔루션에서 독창성을 발휘하고, 팀 작업을 촉진하고, 간편하고 안전한 환경을 제공하도록 설계되었습니다.
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365 규정 준수
      summary: 조직이 정보를 관리하고 위험으로부터 보호하며 법률 또는 규제 표준을 준수하도록 도와줍니다.
      url: ./compliance/index.yml
    - title: Microsoft 365 보안
      summary: Microsoft 365 보안의 강력한 보안 솔루션 및 서비스에 대해 알아보고 공격 영역 전체에서 조직을 보다 효과적으로 보호할 수 있습니다.
      url: ./security/index.yml
    - title: 캠페인을 위한 Microsoft 365
      summary: Microsoft 365 Business에서 이 권장 구성으로 캠페인 또는 비즈니스 데이터와 통신을 안전하게 유지할 수 있습니다.
      url: ./campaigns/index.md
    - title: Microsoft Managed Desktop
      summary: Microsoft Managed Desktop은 Microsoft 365 Enterprise, Microsoft의 클라우드 기반 장치 관리 및 보안 모니터링을 함께 사용하여 IT 팀이 핵심 비즈니스 요구 사항에 집중할 수 있도록 합니다.
      url: ./managed-desktop/index.yml
