additionalContent:
  sections:
  - title: Microsoft 365에 대 한 도움말 보기
    summary: Microsoft 365에 대 한 자세한 내용은 카드를 선택 합니다.
    items:
    - title: Microsoft 365 관리 센터
      summary: Office 365 및 Microsoft 365 for business 및 enteprise를 설정 하 고 관리 합니다.
      url: ./admin/admin-home.md
    - title: Microsoft 365 Business
      summary: 중소 중소기업을 위해 설계 되었습니다. 최신 버전의 Windows 및 Excel 및 Outlook과 같은 Office 앱을 사용 하 여 비즈니스를 실행 합니다. 모든 비즈니스 장치에 확장 되는 데이터 보호 및 보안을 활용 합니다.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: 대규모 조직을 위해 설계 되었습니다. 비즈니스를 보호 하 고 Office 앱, Windows 10 및 Enterprise Mobility + Security에서 작업 하는 방식을 변환 합니다.
      url: ./enterprise/index.yml
    - title: Microsoft 365 Education
      summary: 교육자가 디자인을 해제 하 고, 팀 작업을 홍보 하며, 교육을 위해 구축 된 단일 저렴 한 솔루션에서 간단 하 고 안전한 환경을 제공 하도록 설계 되었습니다.
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365 준수
      summary: 조직에서 정보를 관리 하 고 위험 으로부터 보호 하며 법률 또는 규제 표준을 준수 하도록 지원 합니다.
      url: ./compliance/index.yml
    - title: Microsoft 365 보안
      summary: 공격 표면에서 조직을 보다 효율적으로 보호할 수 있도록 Microsoft 365 보안의 강력한 보안 솔루션 및 서비스에 대해 알아봅니다.
      url: ./security/index.yml
    - title: 캠페인을 위한 Microsoft 365
      summary: 캠페인 또는 비즈니스 데이터와 통신은 Microsoft 365 Business에 대 한이 권장 구성을 사용 하 여 안전 하 게 유지 하세요.
      url: ./campaigns/index.md
    - title: Microsoft Managed Desktop
      summary: Microsoft Managed Desktop은 microsoft 365 Enterprise, Microsoft의 클라우드 기반 장치 관리 및 보안 모니터링을 함께 제공 하 여 IT 팀이 핵심 비즈니스 요구에 집중할 수 있도록 합니다.
      url: ./managed-desktop/index.yml
